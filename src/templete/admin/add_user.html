<div class="home-container">
    <div class="module-panel-container">
        <div class="module-title">
            <h5>添加用户</h5>
        </div>
        
        <div class="console-panel">
            <form class="user-add-form">
                <div class="form-group">
                    <label for="usernameInput">用户名</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">密码</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="mobileInput">手机</label>
                    <input type="mobile" class="form-control" id="mobileInput" maxlength="11" placeholder="Mobile">
                </div>
                <div class="form-group">
                    <label for="emailInput">邮箱</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="activeInput" checked> 是否激活
                    </label>
                </div>
                <button type="button" class="btn btn-default" id="createAccountBtn">创建新用户</button>
            </form>
        </div>
    </div>
</div>
