<div class="home-container">
    <div class="module-panel-container">
        <div class="module-title">
            <h5>角色列表</h5>
            <a class="ui-btn btn-primary u-floatRight" href="{:U('Admin/Role/add_role')}">创建新角色</a>
        </div>
        
        <div class="console-panel">
            <div class="panel-manage-content">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>角色名称</th>
                            <th>pid</th>
                            <th>状态</th>
                            <th>角色描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <foreach name="roleItemList" item="singleRole">
                            <tr>
                                <th scope="row">{$singleRole.id}</th>
                                <td>{$singleRole.name}</td>
                                <td>{$singleRole.pid|default='--'}</td>
                                <td>{$singleRole.status}</td>
                                <td>{$singleRole.remark}</td>
                                <td><a href="{:U('Admin/Role/role_access')}?role={$singleRole.id}" class="btn-dark">配置权限</a></td>
                            </tr>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
